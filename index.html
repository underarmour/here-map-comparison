<html>
   
   <head>
      <title>Map Comparison</title>
      
      <!-- AngularJS -->
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
      <!-- Include UI Bootstrap -->
      <script src="common/lib/uib/ui-bootstrap-tpls-1.1.2.js"></script>
      <script src="common/lib/jquery/dist/jquery.min.js"></script>
      <script src="common/lib/bootstrap/bootstrap.min.js"></script>
      
      <!-- Defining css -->
      <link rel="stylesheet" href="common/lib/bootstrap/dist/css/bootstrap.min.css">
      
      <!-- AngularJS Google Map Directive -->
      <script src="common/lib/ngmap/build/scripts/ng-map.js"></script>
      
      <!-- Google Map API -->
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBSma1mN2LZNwRjrnxniMhwhvN55QPi0D0&libraries=placeses,visualization,drawing,geometry,places"></script>
      
 	  <!-- Nokia HERE Map API -->
	  <link   rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
	  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
	  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
	  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
	  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
	  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-data.js"></script>
	  <script src= "/sap/hana/spatial/mapClient/mapClient.js" type="text/javascript" charset="utf-8"></script> 
      
      <!-- Modules -->
      <script src = "app.js"></script>
      <script src = "js/controllers/mainController.js"></script>
   </head>
   
   <body>
   
   	<div ng-app = "mainApp" ng-controller = "mainController">
   
	      <div class="container" style="width: 100%;">
		     <div class="row">
		        <div class="col-xs-6"> 
		            <div id="googlemapContainer" style="width: 100%; height: 100%">
         				<div map-lazy-load="https://maps.google.com/maps/api/js">
	            			<ng-map center="39.2833,-76.6167" zoom="{{zoom}}">
	            			<heatmap-layer id="foo" data="data" ></heatmap-layer>
	            			</ng-map>  
        				</div>
      				</div>
		        </div> 
		        <div class="col-xs-6">
		            <div style="width: 100%; height: 100%" id="heremapContainer"></div>
		        </div>
		    </div> 
		  </div>
	  
	  </div>
   </body>
</html>
